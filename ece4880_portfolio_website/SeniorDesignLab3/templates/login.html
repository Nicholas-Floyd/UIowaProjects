<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
</head>
<body>
    <div style="width: 100%; height: 100%; position: relative; background: white">
        <!-- Header and Sidebar -->
        <div style="width: 1440px; height: 140px; left: 0px; top: 0px; position: absolute; background: #FFCD00"></div>
        <div style="width: 270px; height: 2411px; left: 0px; top: 140px; position: absolute; background: #F0F0F0"></div>
        <div style="width: 270px; height: 144px; left: 0px; top: -4px; position: absolute; background: black"></div>

        <!-- Title -->
        <div style="left: 300px; top: 166px; position: absolute; color: black; font-size: 64px; font-family: 'Zilla Slab'; font-weight: 700; text-decoration: underline; word-wrap: break-word">
            Log In
        </div>

        <!-- Team Members -->
        <div style="left: 23px; top: 165px; position: absolute; color: black; font-size: 32px; font-family: 'Zilla Slab'; font-weight: 500; text-decoration: underline; word-wrap: break-word">
            Team Members
        </div>
        <div style="left: 29px; top: 228px; position: absolute; color: black; font-size: 24px; font-family: 'Zilla Slab'; font-weight: 400; text-decoration: underline; word-wrap: break-word">
            <a href="{{ url_for('team_member', name='nick') }}" style="color: black; text-decoration: underline;">Nick Floyd</a>
        </div>
        <div style="left: 29px; top: 292px; position: absolute; color: black; font-size: 24px; font-family: 'Zilla Slab'; font-weight: 400; text-decoration: underline; word-wrap: break-word">
            <a href="{{ url_for('team_member', name='robby') }}" style="color: black; text-decoration: underline;">Robby Modica</a>
        </div>
        <div style="left: 29px; top: 356px; position: absolute; color: black; font-size: 24px; font-family: 'Zilla Slab'; font-weight: 400; text-decoration: underline; word-wrap: break-word">
            <a href="{{ url_for('team_member', name='alex') }}" style="color: black; text-decoration: underline;">Alex Viner</a>
        </div>
        <div style="left: 29px; top: 420px; position: absolute; color: black; font-size: 24px; font-family: 'Zilla Slab'; font-weight: 400; text-decoration: underline; word-wrap: break-word">
            <a href="{{ url_for('team_member', name='michael') }}" style="color: black; text-decoration: underline;">Michael West</a>
        </div>

        <!-- Main Title -->
        <div style="left: 34px; top: 0px; position: absolute; color: #FFCD00; font-size: 96px; font-family: Antonio; font-weight: 700; word-wrap: break-word">
            Lab 3
        </div>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="post">
            <div style="width: 153px; height: 31px; left: 300px; top: 292px; position: absolute; color: black; font-size: 32px; font-family: 'Zilla Slab'; font-weight: 500; word-wrap: break-word">
                <label for="username">Username:</label>
            </div>
            <div style="width: 153px; height: 31px; left: 300px; top: 364px; position: absolute; color: black; font-size: 32px; font-family: 'Zilla Slab'; font-weight: 500; word-wrap: break-word">
                <label for="password">Password:</label>
            </div>
            <div style="left: 478px; top: 295px; position: absolute; display: inline-flex">
                <input type="text" id="username" name="username" placeholder="Enter username" required style="width: 240px; padding: 12px; border-radius: 8px; border: 1px solid #D9D9D9;" />
            </div>
            <div style="left: 478px; top: 365px; position: absolute; display: inline-flex">
                <input type="password" id="password" name="password" placeholder="Enter password" required style="width: 240px; padding: 12px; border-radius: 8px; border: 1px solid #D9D9D9;" />
            </div>
            <div style="width: 115px; height: 49px; padding: 12px; left: 300px; top: 436px; position: absolute; background: #F0F0F0; border-radius: 8px; overflow: hidden; border: 1px #757575 solid; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                <button type="submit" style="border: none; background: none; color: #2C2C2C; font-size: 16px; font-family: 'Inter'; font-weight: 400; cursor: pointer;">
                    Log In
                </button>
            </div>
        </form>
    </div>
</body>
</html>
