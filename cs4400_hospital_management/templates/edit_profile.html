<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h1>Edit Profile</h1>

    <form method="POST" autocomplete="off">
        <label for="questionID">Select Security Question:</label><br>
        <select name="questionID" required>
            <option value="">-- Select a question --</option>
            {% for q in questions %}
                <option value="{{ q.QuestionID }}">{{ q.QuestionText }}</option>
            {% endfor %}
        </select><br><br>

        <label for="answer">Your Answer:</label><br>
        <input type="text" name="answer" required><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>

</body>
</html>
