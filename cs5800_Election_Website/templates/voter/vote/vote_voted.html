{% extends '/voter/vote/sidebar.html' %}

{% block main_content %}
<div class="container my-5 ms-2">
  <h1>Elections</h1>

  <p>You have already voted in this election.</p>
  <a target="_blank" rel="noopener noreferrer" href="{{ url_for('voter.summary', election_id=active_sidebar) }}" class="btn btn-primary">View Vote Summary</a>
  <div class="mt-3">
    {{ render_flashes(get_flashed_messages(with_categories=True)) }}
  </div>
</div>
{% endblock %}
